<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /*Collapse junta as células que por padrão vem separadas*/
        }

        td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }

        #alphas {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Tabelas HTML</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td> <!--rowspan (expande a linha do dado)-->
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>2</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td> <!--span (expande a coluna do dado)-->
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <table id="alphas">
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr> 
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr> 
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr> 
        <tr>
            <td>j</td>
            <td>k</td>
            <td>m</td>
        </tr> 
        <tr>
            <td colspan="4">n</td>
        </tr> 
    </table>
</body>
</html>
