<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
</head>
<body>
    <main>
        <section id="login"> <!--Definindo Sessão de login-->
            <div id="imagem"> <!--Div onde irá ficar a imagem a ser responsiva-->
            </div>
            <div id="formulario"> <!--Definindo area de formulário-->
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login em sua conta
                </p>
                <form action="cadastro.php"><!--Formulário de login-->
                    <label for="iemail">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </label>
                    <input type="text" name="email" id="iemail"><br>
                    <label for="isenha">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                    </label>
                    <input type="text" name="senha" id="isenha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
