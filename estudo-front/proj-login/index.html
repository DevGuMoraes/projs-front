<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-querie.css">
</head>
<body>
    <main>
        <section id="login"> <!--Definindo Sessão de login-->
            <div id="imagem"> <!--Div onde irá ficar a imagem a ser responsiva-->
            </div>
            <div id="formulario"> <!--Definindo area de formulário-->
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login em sua conta
                </p>
                <form action="login.php" method="post" autocomplete="on"><!--Formulário de login-->
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Email" maxlength="30" autocomplete="email" required>
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" autocomplete="current-password"
                        minlength="8" maxlength="20" placeholder="Senha" required>
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined"> mail </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
