<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Tipos de dados Forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados para Contato</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" placeholder="Digite seu nome aqui" autocomplete="name" required>
            </p>
            <p>
                <label for="inota">Nota: </label>
                <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step="0.5" value="5"> <!--Number para inserir nota e step para definir o pulo que dará entre um e outro-->
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2024-11"> <!-- está opção defne que o tipo de dado cadastro será de meses -->
            </p>
            <p>
                <label for="iprova">Dia da prova</label>
                <input type="date" name="prova" id="iprova" value="2025-03-19"> <!--Date define data em dias / meses·/ ano -->
            </p>
            <p>
                <label for="ihora">Horário da prova:</label>
                <input type="time" name="hora" id="ihora" value="11:00"> <!--Time = hora -->
            </p>
            <p>
                <label for="iemail">Email </label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email" required> <!--email = emails -->
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel"  placeholder="Telefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label><br> 
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <label for="ibasq"><input type="checkbox" name="basq" id="ibasq"> Basquete</label><br>
                <label for="ivol"><input type="checkbox" name="vol" id="ivol"> Volei</label><br>
                <label for="if1"><input type="checkbox" name="f1" id="if1"> F1</label><br>
                <label for="ihand"><input type="checkbox" name="handball" id="ihand"> HandBall</label><br>
                <label for="ioutros"><input type="checkbox" name="outros" id="ioutros"> Outros</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
