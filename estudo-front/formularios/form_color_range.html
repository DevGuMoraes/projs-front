<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range e File</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="irange">Avaliação</label>
            <input type="range" name="range" id="irange" min="0" max="5">
        </p>
        <p>
            <label for="ifile">Envie seu arquivo</label>
            <input type="file">
            
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
