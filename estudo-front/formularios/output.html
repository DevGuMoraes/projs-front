<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outputs em forms</title>
</head>
<body>
    <h1>Soma de Números com output</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2016" oninput="calcIdade()">

        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

        <p>
            <label for="in1">Primeiro número: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Segundo número: </label>
            <input type="number" name="in2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Resultado: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="irange"></label>
            <input type="range" name="range" id="irange" min="1" max="10" value="5" oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">5</output>
        </p>

    </form>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
