<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Exemplo</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--Todo formulário precisa estar dentro desta tag e cadastro.php é o arquivo para qual os dados serão enviados-->
        <p>
            <label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome" required minlength="6" maxlength="15" size="10" placeholder="Seu nome" autocomplete="name">
        </p> <!--No label o for deve receber o nome do ID -->       
        <p>
            <label for="isobrenome">sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" minlength="6" maxlength="15" size="10" placeholder="Sobrenome">        
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
