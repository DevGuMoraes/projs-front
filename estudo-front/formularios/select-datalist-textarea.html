<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <label for="iest">Estado</label>
        <select name="est" id="iest">
            <option value="">---Escolha---</option>
            <optgroup label="Região Popular">
                <option value="SC">Santa Catarina</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            <optgroup label="Região São Paulo">
                <option value="SP">São Paulo</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Adiministrador</option>
                <option>Engenheiro</option>
                <option>Piloto</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
